<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-image: url("wallpaper.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			padding: 210px;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #53040f;
			color: #FFFFFF;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
		}

		nav {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
			background-color: #FFFFFF;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
			margin-bottom: 20px;
		}

		nav a {
			color: #333333;
			text-decoration: none;
			font-size: 16px;
			margin: 0 10px;
			padding: 10px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		nav a:hover {
			background-color: #53040f;
			color: #FFFFFF;
		}

		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}

		.box {
			background-color: #FFFFFF;
			border-radius: 20%;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
			width: 260px;
			height: 150px;
			margin: 20px;
		}


		.box::before {
			content: "";
			position: absolute;
			top: -100px;
			left: -100px;
			width: 200px;
			height: 200px;
			background-color: rgba(0, 0, 0, 0.05);
			border-radius: 50%;
			transform: rotate(45deg);
			z-index: -1;
		}

		h2 {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		p {
			font-size: 16px;
			margin-top: 0;
			margin-bottom: 20px;
		}

		button {
			background-color: #333;
			color: white;
			padding: 10px 16px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
		}

		.stats {
			display: flex;
			justify-content: center;
			align-items: center;
			color: #000000;
			padding: 20px;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
		}

		.stats div {
			margin: 0 20px;
			flex: 1;
			text-align: center;
		}

		.stats h3 {
			margin-top: 0;
			font-size: 24px;
		}

		.stats p {
			margin-bottom: 0;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<h1>Wellness Pharmacy</h1>
		</div>
		<div class="right">
			<div class="box">
				<form id="loginForm">
					<input type="email" id="emailInput" placeholder="Enter your email">
					<input type="password" id="passwordInput" placeholder="Enter your password">
					<button type="submit" id="loginButton">Login</button>
				</form>
				<div id="warningMessage"></div>
			</div>
		</div>
	</div>
	<script>
		const loginForm = document.getElementById("loginForm");
		const emailInput = document.getElementById("emailInput");
		const passwordInput = document.getElementById("passwordInput");
		const loginButton = document.getElementById("loginButton");
		const warningMessage = document.getElementById("warningMessage");
		
		loginForm.addEventListener("submit", function(event) {
			event.preventDefault(); // Prevent the default form submission behavior
			
			// Check if the email and password inputs are not empty
			if (emailInput.value.trim() === "" || passwordInput.value.trim() === "") {
				warningMessage.innerText = "Please enter your email and password.";
				return;
			}
			
			// Redirect to the Dashboard Page
			window.location.href = "Dashboard.html";
		});
	</script>
</body>
</html>
