<!DOCTYPE html>
<html>
<head>
	<title>Wellness Pharmacy - Customers</title>
	<style>
		body {
			background-image: url("wallpaper.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			padding: 100px;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #53040f;
			color: #FFFFFF;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
		}

		nav {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
			background-color: #FFFFFF;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
			margin-bottom: 20px;
		}

		nav a {
			color: #333333;
			text-decoration: none;
			font-size: 16px;
			margin: 0 10px;
			padding: 10px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		nav a:hover {
			background-color: #53040f;
			color: #FFFFFF;
		}

		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}

		.box {
			background-color: #FFFFFF;
			border-radius: 50%;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
			width: 190px;
			height: 190px;
			margin: 20px;
		}


		.box::before {
			content: "";
			position: absolute;
			top: -100px;
			left: -100px;
			width: 200px;
			height: 200px;
			background-color: rgba(0, 0, 0, 0.05);
			border-radius: 50%;
			transform: rotate(45deg);
			z-index: -1;
		}

		h2 {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		p {
			font-size: 16px;
			margin-top: 0;
			margin-bottom: 20px;
		}

		button {
			background-color: #333;
			color: white;
			padding: 10px 16px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
		}

		.stats {
			display: flex;
			justify-content: center;
			align-items: center;
			color: #000000;
			padding: 20px;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
		}

		.stats div {
			margin: 0 20px;
			flex: 1;
			text-align: center;
		}

		.stats h3 {
			margin-top: 0;
			font-size: 24px;
		}

		.stats p {
			margin-bottom: 0;
			font-size: 16px;
		}
	</style>
<body>
	<header>
		<h1>Wellness Pharmacy</h1>
		<nav>
			<a href="dashboard.html">Dashboard</a>
			<a href="handle_request.php">handle_request</a>
			<a href="products.html">Products</a>
			<a href="customers.html" class="active">Customers</a>
			<a href="settings.html">Settings</a>
		</nav>
	</header>
	<h2>Customers</h2>
	<input type="text" id="search" placeholder="Search customers...">
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Address</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>johndoe@example.com</td>
				<td>1234567890</td>
				<td>123 Main St, Anytown, USA</td>
				<td>
					<button>Edit</button>
					<button>Add</button>
				</td>
			</tr>
			<tr>
				<td>Jane Smith</td>
				<td>janesmith@example.com</td>
				<td>9876543210</td>
				<td>456 Elm St, Another Town, USA</td>
				<td>
					<button>Edit</button>
					<button>Add</button>
				</td>
			</tr>
			<!-- Add more rows as needed -->
		</tbody>
	</table>
	<script>
		// Get all the menu items
		var menuItems = document.getElementsByTagName("nav")[0].getElementsByTagName("a");

		// Add event listeners to all the menu items
		for (var i = 0; i < menuItems.length; i++) {
			menuItems[i].addEventListener("click", function() {
				// Remove the active class from all the menu items
				for (var j = 0; j < menuItems.length; j++) {
					menuItems[j].classList.remove("active");
				}

				// Add the active class to the clicked menu item
				this.classList.add("active");
			});
		}
	</script>
</body>
</html>
