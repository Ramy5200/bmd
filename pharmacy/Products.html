<!DOCTYPE html>
<html>
<head>
	<title>Pharmacy Management System</title>
	<style>
		body {
			background-image: url("wallpaper.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			padding: 100px;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #53040f;
			color: #FFFFFF;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
		}

		nav {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
			background-color: #FFFFFF;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
			margin-bottom: 20px;
		}

		nav a {
			color: #333333;
			text-decoration: none;
			font-size: 16px;
			margin: 0 10px;
			padding: 10px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		nav a:hover {
			background-color: #53040f;
			color: #FFFFFF;
		}

		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px;
			}

		.box {
			background-color: #FFFFFF;
			border-radius: 50%;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
			width: 190px;
			height: 190px;
			margin: 20px;
		}


		.box::before {
			content: "";
			position: absolute;
			top: -100px;
			left: -100px;
			width: 200px;
			height: 200px;
			background-color: rgba(0, 0, 0, 0.05);
			border-radius: 50%;
			transform: rotate(45deg);
			z-index: -1;
		}

		h2 {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		p {
			font-size: 16px;
			margin-top: 0;
			margin-bottom: 20px;
		}

		button {
			background-color: #333;
			color: white;
			padding: 10px 16px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
		}

		.stats {
			display: flex;
			justify-content: center;
			align-items: center;
			color: #000000;
			padding: 20px;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
		}

		.stats div {
			margin: 0 20px;
			flex: 1;
			text-align: center;
		}

		.stats h3 {
			margin-top: 0;
			font-size: 24px;
		}

		.stats p {
			margin-bottom: 0;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Wellness Pharmacy</h1>
		<nav>
			<a href="Dashboard.html">Dashboard</a>
			<a href="handle_request.php">Requests</a>
			<a href="products.html">Products</a>
			<a href="Customers.html">Customers</a>
			<a href="settings.html">Settings</a>
		</nav>
	</header>
	<div class="container">
		<div class="header">
			<h1>Doctor Dashboard</h1>
		</div>
		<div class="dashboard">
			<h2>Products</h2>
			
			<!-- Add Product Form -->
			<h3>Add Product</h3>
			<form id="productForm" action="addproduct.php" method="POST">
				<label for="productName">Product Name</label>
				<input type="text" id="productName" name="productName" required><br>
				
				<label for="productPrize">Product Price:</label>
				<input type="number" id="productPrize" name="productPrize" required><br>

                <label for="productquantity">product quantity:</label>
				<input type="number" id="productquantity" name="productquantity" required><br>
				
				<h4>Select expired date:</h4>
				<input type="radio button" id="expirydate" name="expirydate[]" value="">
				<label for="expirydate">expiry date</label><br>
			 <form id="productForm" action="addproduct.php" method="POST"></form>
	
				<input type="submit" value="Add Product">
			</form>
		     </form>
		</div>
	</div>
	<script>
		// Get all the menu items
		var menuItems = document.getElementsByTagName("nav")[0].getElementsByTagName("a");

		// Add event listeners to all the menu items
		for (var i = 0; i < menuItems.length; i++) {
			menuItems[i].addEventListener("click", function() {
				// Remove the active class from all the menu items
				for (var j = 0; j < menuItems.length; j++) {
					menuItems[j].classList.remove("active");
				}

				// Add the active class to the clicked menu item
				this.classList.add("active");
			});
		}
	</script>
</body>
</html>
